<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Background Color Changer</title>
    <!-- Google Font for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1em;
        }
        
        #textParagraph {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 1.5em;
            transition: background-color 0.4s ease;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        #colorInput {
            flex-grow: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }
        
        #colorInput:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Change My Background Color</h1>
        
        <p id="textParagraph">
            This is a sample paragraph. Use the input box below to enter a color and change my background. You can use color names like 'lightgreen', 'pink', or hex codes like '#f0e68c'.
        </p>

        <div class="controls">
            <input type="text" id="colorInput" placeholder="Enter a color...">
            <button onclick="changeBackgroundColor()">Set Color</button>
        </div>
    </div>

    <script>
        function changeBackgroundColor() {
            // 1. Get the paragraph element by its ID.
            const paragraph = document.getElementById('textParagraph');
            
            // 2. Get the value from the color input field.
            const colorValue = document.getElementById('colorInput').value;

            // 3. Set the paragraph's background color style to the new value.
            //    The browser will automatically handle valid color names, hex codes, etc.
            if (colorValue) { // Only change color if the input is not empty
                paragraph.style.backgroundColor = colorValue;
            }
        }
    </script>

</body>
</html>
