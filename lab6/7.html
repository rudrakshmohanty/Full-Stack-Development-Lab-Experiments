<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2em 0;
        }

        /* Main Container */
        .container {
            background-color: #ffffff;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5em;
            text-align: center;
        }

        /* Form Grouping */
        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Important for consistent sizing */
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        /* Button Styling */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Error and Success Message Styling */
        .error-message {
            color: #c0392b;
            font-size: 0.9em;
            margin-top: 6px;
            min-height: 1em; /* Prevents layout shifts */
        }

        .success-message {
            color: #27ae60;
            font-weight: 600;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Registration</h1>
        <form id="registrationForm" novalidate>
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g., name@example.com" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="+91 XXXXXXXXXX" required>
                <div class="error-message" id="mobileError"></div>
            </div>
            
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <!-- Course Selection -->
            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>-- Choose a course --</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="bca">BCA</option>
                    <option value="mca">MCA</option>
                </select>
                <div class="error-message" id="courseError"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
            <div id="successMessage" class="success-message"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');

            // Get all input fields
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const mobile = document.getElementById('mobile');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const course = document.getElementById('course');

            // Get all error message containers
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const mobileError = document.getElementById('mobileError');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const courseError = document.getElementById('courseError');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', (event) => {
                // Prevent the form from submitting by default
                event.preventDefault();

                // Clear previous success message
                successMessage.textContent = '';
                
                // Perform validation
                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isMobileValid = validateMobile();
                const isPasswordValid = validatePassword();
                const isConfirmPasswordValid = validateConfirmPassword();
                const isCourseValid = validateCourse();

                // If all validations pass, show success message
                if (isNameValid && isEmailValid && isMobileValid && isPasswordValid && isConfirmPasswordValid && isCourseValid) {
                    successMessage.textContent = 'Registration successful!';
                    form.reset(); // Optional: clear the form
                }
            });

            // --- Validation Functions ---

            function validateName() {
                if (fullName.value.trim() === '') {
                    nameError.textContent = 'Full Name is required.';
                    return false;
                }
                nameError.textContent = '';
                return true;
            }

            function validateEmail() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email.value)) {
                    emailError.textContent = 'Please enter a valid email address.';
                    return false;
                }
                emailError.textContent = '';
                return true;
            }

            function validateMobile() {
                // Regex for Indian mobile numbers
                const mobileRegex = /^(?:\+91|0)?[6-9]\d{9}$/;
                const cleanedNumber = mobile.value.replace(/[\s-]/g, '');
                if (!mobileRegex.test(cleanedNumber)) {
                    mobileError.textContent = 'Please enter a valid 10-digit Indian mobile number.';
                    return false;
                }
                mobileError.textContent = '';
                return true;
            }

            function validatePassword() {
                if (password.value.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters long.';
                    return false;
                }
                passwordError.textContent = '';
                return true;
            }

            function validateConfirmPassword() {
                if (confirmPassword.value !== password.value) {
                    confirmPasswordError.textContent = 'Passwords do not match.';
                    return false;
                }
                if (confirmPassword.value === '') {
                    confirmPasswordError.textContent = 'Please confirm your password.';
                    return false;
                }
                confirmPasswordError.textContent = '';
                return true;
            }

            function validateCourse() {
                if (course.value === '') {
                    courseError.textContent = 'Please select a course.';
                    return false;
                }
                courseError.textContent = '';
                return true;
            }
        });
    </script>
</body>
</html>
